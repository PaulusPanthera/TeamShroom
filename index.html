<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Shroom Shiny Pages</title>
  <style>
    /* Simple styling for navigation and content */
    .nav {
      display: flex;
      gap: 1rem;
      background: #222;
      color: #fff;
      padding: 1rem;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .nav a.active, .nav a:hover {
      background: #4caf50;
    }
    #page-content {
      margin: 2rem 0;
    }
    .region-section {
      margin-bottom: 2rem;
    }
    .dex-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .dex-entry {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      width: 110px;
      text-align: center;
      background: #fafafa;
    }
    .dex-entry.claimed {
      background: #e6ffe6;
      border-color: #4caf50;
    }
    .dex-entry.unclaimed {
      background: #ffeaea;
      border-color: #ff4c4c;
    }
    .pokemon-gif {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
    }
    .dex-name {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .dex-claimed {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#showcase" id="nav-showcase">Shiny Showcase</a>
    <a href="#hitlist" id="nav-hitlist">Shiny Dex Hitlist</a>
  </div>
  <div id="page-content"></div>
  <script src="shinydex.js"></script>
  <script>
    // Simple hash-based router
    function renderPage() {
      const page = window.location.hash.replace("#", "") || "showcase";
      document.querySelectorAll('.nav a').forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === '#' + page);
      });

      const content = document.getElementById('page-content');
      if (page === "showcase") {
        content.innerHTML = "<h1>Shiny Showcase</h1><p>Show off your best shinies here!</p>";
        // TODO: Render your showcase content here.
      } else if (page === "hitlist") {
        content.innerHTML = "<h1>Shiny Dex Hitlist</h1><div id='shiny-dex-container'></div>";
        // Make sure to call renderShinyDex AFTER adding the container
        renderShinyDex(shinyDex);
      } else {
        content.innerHTML = "<h1>Page not found.</h1>";
      }
    }
    window.addEventListener('hashchange', renderPage);
    document.addEventListener('DOMContentLoaded', renderPage);
  </script>
</body>
</html>
