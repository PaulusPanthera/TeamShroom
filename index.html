<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Shroom Shiny Pages</title>
  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #181b24;
      --card: #23273a;
      --accent: #5a72f7;
      --success: #29e35a;
      --claimed: #29e35a;
      --unclaimed: #c0392b;
      --text-main: #f5f5f5;
      --text-muted: #adb5bd;
    }
    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* ... (your full CSS pasted here, including search controls) ... */
    .showcase-search-controls,
    #shiny-dex-container .search-controls {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      margin-bottom: 1.7rem;
      flex-wrap: wrap;
    }
    .showcase-search-controls input[type="text"],
    #shiny-dex-container .search-controls input[type="text"] {
      padding: 0.6em;
      border-radius: 8px;
      border: 1.5px solid var(--accent);
      background: var(--card);
      color: var(--accent);
      font-size: 1.08em;
      font-family: inherit;
      margin-right: 0.3em;
      box-shadow: 0 1px 6px #16181f22;
    }
    .showcase-search-controls label,
    #shiny-dex-container .search-controls label {
      color: var(--accent);
      font-weight: 600;
      margin-right: 0.7em;
      font-size: 1em;
    }
    .showcase-search-controls input[type="radio"],
    #shiny-dex-container .search-controls input[type="radio"] {
      accent-color: var(--accent);
    }
    .showcase-search-controls button,
    #shiny-dex-container .search-controls button {
      background: var(--accent);
      color: var(--card);
      border: none;
      border-radius: 8px;
      padding: 0.3em 0.9em;
      font-family: inherit;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 1px 6px #16181f22;
      cursor: pointer;
    }
    .showcase-search-controls span,
    #shiny-dex-container .search-controls span {
      color: var(--text-muted);
      font-size: 1.07em;
      font-weight: bold;
    }
  </style>

</head>
