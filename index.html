<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Shroom Shiny Pages</title>
  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- External Stylesheet for main styles (including .showcase-sprite at 120px) -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
  <style>
    body {
      background: #181a20;
      color: #e0e0e0;
      font-family: 'Press Start 2P', 'Consolas', 'monospace';
      margin: 0;
      padding: 0;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    .nav {
      display: flex;
      gap: 1rem;
      background: #14151a;
      padding: 1.2rem 2rem;
      border-bottom: 3px solid #00fff7;
      box-shadow: 0 2px 10px #000a;
    }
    .nav a {
      color: #00fff7;
      text-decoration: none;
      font-weight: bold;
      font-family: inherit;
      background: #23243b;
      padding: 0.7rem 1.3rem;
      border-radius: 5px;
      border: 2px solid #00fff7;
      font-size: 1em;
      transition: background 0.2s, box-shadow 0.2s, color 0.15s;
      box-shadow: 0 2px #00fff722;
      letter-spacing: 1px;
    }
    .nav a.active, .nav a:hover {
      background: #00fff7;
      color: #14151a;
      box-shadow: 0 2px #00fff7;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7aa;
    }
    #page-content {
      margin: 2rem 0;
      padding: 0 1.5rem;
      min-height: 70vh;
    }
    /* Responsive tweaks for navigation and font size */
    @media (max-width: 600px) {
      body { font-size: 12px; }
      .nav { padding: 1rem 0.3rem; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#showcase" id="nav-showcase">Shiny Showcase</a>
    <a href="#hitlist" id="nav-hitlist">Shiny Dex Hitlist</a>
  </div>
  <div id="page-content"></div>
  <!-- Ensure teamshowcase.js is loaded BEFORE showcase.js -->
  <script src="teamshowcase.js"></script>
  <script src="shinydex.js"></script>
  <script src="showcase.js"></script>
  <script src="shinydexsearch.js"></script>
  <script src="showcasesearch.js"></script>
  <script>
    // Routing: supports #showcase, #showcase-<member>, #hitlist
    function renderPage() {
      const hash = window.location.hash.replace("#", "");
      document.querySelectorAll('.nav a').forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === '#' + (hash.split("-")[0] || "showcase"));
      });

      const content = document.getElementById('page-content');
      if (hash === "showcase" || hash === "") {
        content.innerHTML = `
          <h1>Shiny Showcase</h1>
          <div class="showcase-search-controls"></div>
          <div id="showcase-gallery-container"></div>
        `;
        // The search/sort bar will always be visible and never overwritten!
        setupShowcaseSearchAndSort(teamMembers, renderShowcaseGallery);
      } else if (hash.startsWith("showcase-")) {
        const memberName = hash.replace("showcase-", "");
        const member = teamMembers.find(m => m.name === memberName);
        if (member) {
          renderMemberShowcase(member);
        } else {
          content.innerHTML = "<h1>Member not found.</h1>";
        }
      } else if (hash === "hitlist") {
        content.innerHTML = "<h1>Shiny Dex Hitlist</h1><div id='shiny-dex-container'></div>";
        setTimeout(() => {
          renderShinyDex(shinyDex);
          setTimeout(() => {
            if (typeof setupShinyDexHitlistSearch === 'function') {
              setupShinyDexHitlistSearch(shinyDex);
            }
          }, 0);
        }, 0);
      } else {
        content.innerHTML = "<h1>Page not found.</h1>";
      }
    }
    window.addEventListener('hashchange', renderPage);
    document.addEventListener('DOMContentLoaded', renderPage);
  </script>
</body>
</html>
