<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Shroom Shiny Pages</title>
  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181a20;
      color: #e0e0e0;
      font-family: 'Press Start 2P', 'Consolas', 'monospace';
      margin: 0;
      padding: 0;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .nav {
      display: flex;
      gap: 1rem;
      background: #14151a;
      padding: 1.2rem 2rem;
      border-bottom: 3px solid #00fff7;
      box-shadow: 0 2px 10px #000a;
    }
    .nav a {
      color: #00fff7;
      text-decoration: none;
      font-weight: bold;
      font-family: inherit;
      background: #23243b;
      padding: 0.7rem 1.3rem;
      border-radius: 5px;
      border: 2px solid #00fff7;
      font-size: 1em;
      transition: background 0.2s, box-shadow 0.2s, color 0.15s;
      box-shadow: 0 2px #00fff722;
      letter-spacing: 1px;
    }
    .nav a.active, .nav a:hover {
      background: #00fff7;
      color: #14151a;
      box-shadow: 0 2px #00fff7;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7aa;
    }

    #page-content {
      margin: 2rem 0;
      padding: 0 1.5rem;
      min-height: 70vh;
    }

    .region-section {
      margin-bottom: 2.5rem;
    }

    .region-section h2 {
      color: #00fff7;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      font-size: 1.2em;
      border-bottom: 2px solid #23243b;
      padding-bottom: 0.25em;
      text-shadow: 0 0 5px #00fff799;
    }

    .dex-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 1rem;
    }

    .dex-entry {
      border: 2px solid #23243b;
      border-radius: 6px;
      padding: 0.5rem 0.1rem 0.2rem 0.1rem;
      background: linear-gradient(135deg, #222431 85%, #23243b 100%);
      color: #e0e0e0;
      text-align: center;
      font-family: inherit;
      font-size: 0.95em;
      box-shadow: 0 4px 18px #000c;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .dex-entry.claimed {
      background: linear-gradient(135deg, #0f1c2e 80%, #00fff733 100%);
      color: #00fff7;
      font-weight: bold;
      border-color: #00fff7;
      box-shadow: 0 0 16px #00fff766;
    }
    .dex-entry.unclaimed {
      opacity: 0.77;
      background: linear-gradient(135deg, #23243b 70%, #181a20 100%);
      color: #e0e0e0;
      border-color: #23243b;
    }
    .dex-entry:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px #00fff799, 0 0 8px #191c34;
      z-index: 3;
      position: relative;
    }

    .pokemon-gif {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      filter: contrast(1.3) brightness(0.9) drop-shadow(0 0 2px #00fff7aa);
      margin-bottom: 0.2em;
      background: #23243b;
      border-radius: 3px;
    }

    .dex-name {
      font-family: inherit;
      font-size: 0.95em;
      margin-top: 0.4em;
      margin-bottom: 0.1em;
      letter-spacing: 0.5px;
      word-break: break-word;
      text-shadow: 0 0 4px #000a;
    }

    .dex-claimed {
      font-size: 0.7em;
      color: #00fff7bb;
      margin-top: 0.2em;
      text-shadow: 0 0 6px #14151a99;
    }

    @media (max-width: 1400px) {
      .dex-grid { grid-template-columns: repeat(6, 1fr);}
    }
    @media (max-width: 900px) {
      .dex-grid { grid-template-columns: repeat(3, 1fr);}
    }
    @media (max-width: 600px) {
      body { font-size: 12px; }
      .dex-grid { grid-template-columns: repeat(2, 1fr);}
      .nav { padding: 1rem 0.3rem; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#showcase" id="nav-showcase">Shiny Showcase</a>
    <a href="#hitlist" id="nav-hitlist">Shiny Dex Hitlist</a>
  </div>
  <div id="page-content"></div>
  <script src="shiny-dex.js"></script>
  <script>
    function renderPage() {
      const page = window.location.hash.replace("#", "") || "showcase";
      document.querySelectorAll('.nav a').forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === '#' + page);
      });

      const content = document.getElementById('page-content');
      if (page === "showcase") {
        content.innerHTML = "<h1>Shiny Showcase</h1><p>Show off your best shinies here!</p>";
      } else if (page === "hitlist") {
        content.innerHTML = "<h1>Shiny Dex Hitlist</h1><div id='shiny-dex-container'></div>";
        setTimeout(() => renderShinyDex(shinyDex), 0);
      } else {
        content.innerHTML = "<h1>Page not found.</h1>";
      }
    }
    window.addEventListener('hashchange', renderPage);
    document.addEventListener('DOMContentLoaded', renderPage);
  </script>
</body>
</html>
