# .github/workflows/discord-next-event.yml
# v2.0.0-beta
# GitHub Action: syncs Discord scheduled event into data/home.json

name: Sync Discord Next Event

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync event into home.json
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_EVENT_URL: ${{ secrets.DISCORD_EVENT_URL }}
        run: node scripts/discord-next-event.mjs

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "teamshroom-bot"
          git config user.email "teamshroom-bot@users.noreply.github.com"
          git add data/home.json
          git commit -m "Sync: Discord Next Event"
          git push
